<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsp="http://java.sun.com/jsp/jstl/core">
   <f:view>
      <h:head>
         <title>Lab 8</title>
      </h:head>
      <h:body>
         <h:form>
            <h:outputLabel for="aString">Enter the numbers: </h:outputLabel>
            <h:inputText id="aString" value="#{Service.aString}" required="true" disabled="#{Service.aString}"  requiredMessage="This field is required" validator="#{Service.validateRequired}">
               <f:validateLongRange minimum="1"></f:validateLongRange>
            </h:inputText>
            <h:inputText id="bString" value="#{Service.bString}" required="true" disabled="#{Service.bString}"  requiredMessage="This field is required" validator="#{Service.validateRequired}">

               <f:validateLongRange minimum="1"></f:validateLongRange>
            </h:inputText>
            <h:inputText id="cString" value="#{Service.cString}" required="true" disabled="#{Service.cString}"  requiredMessage="This field is required" validator="#{Service.validateRequired}">
               <f:validateLongRange minimum="1"></f:validateLongRange>
            </h:inputText>
            <h:commandButton id="submit-button" value="Send" action="#{Service.doTask()}"/>
         </h:form>
      </h:body>
   </f:view>
</html>
